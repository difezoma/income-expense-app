<div class="row">
    <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Detalle de ingreso egreso</h4>

            <table class="table">
              <thead>
                <tr>
                  <th>Descripci√≥n</th>
                  <th>Monto</th>
                  <th>Tipo</th>
                  <th></th>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let incomeExpense of incomesExpenses | orderIncomeExpense">
                  <td>{{incomeExpense.description}}</td>
                  <td>{{incomeExpense.amount | currency}}</td>
                  <td [class.text-success]="incomeExpense.type === 'income'"
                      [class.text-danger]="incomeExpense.type === 'expense'">
                    {{incomeExpense.type}}
                  </td>
                  <td>
                    <button type="button" class="btn btn-danger" (click)="delete(incomeExpense.uid)">
                      <i class="fa fa-trash"></i>
                      Borrar
                    </button>
                  </td>
                </tr>
              </tbody>

            </table>


          </div>
        </div>
    </div>
</div>
